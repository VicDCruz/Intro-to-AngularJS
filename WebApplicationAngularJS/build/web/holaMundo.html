<html ng-app = "miApp"> <!-- Auto-arranca aplicación -->
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <title>Mi primera página con directivas de AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Mi primera página con directivas de AngularJS</div>
        
        <div ng-model="nombre" ng-controller="miCtrl">  {{nombre}}</div>

        <script>
                    var app = angular.module('miApp', []);
                    app.controller('miCtrl', function ($scope) {
                        $scope.nombre = "Octavio";
                    });
        </script>

    </body>
</html>
